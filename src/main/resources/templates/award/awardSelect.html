<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>award List</title>
</head>
<body>
<h1>Book List</h1>

<table border="1">
    <thead>
    <tr>
        <th>name</th>
        <th>year</th>
        <th>authorName</th>
        <th>bookIsbn</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="award : ${award}">
        <td th:text="${award.name}">Name</td>
        <td th:text="${award.year}">urls</td>
        <td th:text="${award.authorName}">authorName</td>
        <td th:text="${award.bookIsbn()}">bookIsbn</td>
        <td>
            <a th:href="@{/awardInsert}" class="button">입력</a>
            <a th:href="@{/award/update/{name}(name=${award.name})}" class="button">수정</a>
            <form th:action="@{/award/delete/{name}(name=${award.name})}" method="post">
                <button type="submit" class="button">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
