<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contains Administration</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input {
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Contains Administration</h1>
<div class="form-container">
    <h3>Add/Update Contains</h3>
    <form id="ContainsForm" action = "/contains/insert" method = "post">
        <input type="number" id="number" name="number" placeholder="Book ISBN">
        <input type="text" id="bookIsbn" name = "bookIsbn" placeholder="bookIsbn" required>
        <input type="text" id="shoppingBasketId" name = "shoppingBasketId" placeholder="shoppingBasketId" required>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
