<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Author</title>
</head>
<body>
<h1>Books by Author</h1>

<form action="/customer/author/search" method="post">
    <label for="authorName">Author Name:</label>
    <input type="text" id="authorName" name="authorName" required>
    <button type="submit">Search</button>
</form>

<h2>Search Results</h2>

<div th:if="${message}" style="color: blue;">
    <p th:text="${message}"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Book Title</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Category</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.year}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${total}" style="color: blue;">
    <p th:text="'총 수량: ' + ${total}"></p>
</div>
<!-- Display a message if no books are found -->
<div th:if="${#lists.isEmpty(books)}">
    <p>No books found for the given author name.</p>
</div>

</body>
</html>
