<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Administration</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input {
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Url Administration</h1>
<div class="form-container">
    <h3>Add/Update Url</h3>
    <form id="urlForm" action = "/url/insert" method = "post">
        <input type="text" id="urlUrl" name="url" placeholder="Url url">
        <input type="text" id="address" name = "address" placeholder="address" required>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
